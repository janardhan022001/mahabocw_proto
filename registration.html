<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Page - Maharashtra BOCW</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #1E3A8A;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1E3A8A;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1E3A8A;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #163172;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Maharashtra Building and Other Construction Workers Welfare Board</h1>
    <h3>Worker Registration Form</h3>
  </div>

  <div class="container">
    <h2>Register New Worker</h2>
    <form id="registrationForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Enter full name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="address">Address</label>
      <textarea id="address" rows="3" placeholder="Enter address" required></textarea>

      <label for="district">District</label>
      <select id="district" required>
        <option value="">Select district</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Pune">Pune</option>
        <option value="Nagpur">Nagpur</option>
        <option value="Nashik">Nashik</option>
        <!-- Add more districts as needed -->
      </select>

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" placeholder="Enter 10-digit mobile number" pattern="[0-9]{10}" required>

      <label for="email">Email (optional)</label>
      <input type="email" id="email" placeholder="Enter email address">

      <button type="submit">Submit Registration</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      event.preventDefault();
      alert("Registration submitted successfully!");
      // You can add AJAX or fetch here to send data to the backend
    });
  </script>

</body>

</html>
